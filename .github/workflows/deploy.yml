name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        
    - name: Install Jekyll
      run: |
        gem install jekyll bundler
        
    - name: Build Jekyll site
      run: |
        jekyll build --destination _site
        
    - name: Check file structure
      run: |
        # Verify required files exist
        if [ ! -f "_config.yml" ]; then
          echo "Error: _config.yml not found"
          exit 1
        fi
        if [ ! -f "_layouts/default.html" ]; then
          echo "Error: _layouts/default.html not found"
          exit 1
        fi
        if [ ! -f "index.html" ]; then
          echo "Error: index.html not found"
          exit 1
        fi
        echo "File structure validation passed"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: _site
        publish_branch: gh-pages
        force_orphan: true
      id: deploy
        
    - name: Deploy status
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.ref }}" = "refs/heads/master" ]; then
          echo "‚úÖ Deployment completed successfully!"
          echo ""
          echo "üåê **Website URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo ""
          echo "üìù **What's deployed:**"
          echo "- Electronics Engineering Career Guide 2025"
          echo "- Liverpool/North West England Focus"
          echo "- Version 2.0 - Last Updated: 2nd August 2025"
          echo ""
          echo "üîó **Direct link:** https://dynamicdevices.github.io/electronics-engineering-career-advice"
          echo ""
          echo "::notice::üöÄ **Website deployed successfully!**"
          echo "::notice::üåê **Visit:** https://dynamicdevices.github.io/electronics-engineering-career-advice"
        else
          echo "‚ÑπÔ∏è This is a pull request - no deployment needed"
        fi 