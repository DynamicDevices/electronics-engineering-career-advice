name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies (if any)
      run: |
        # Add any build steps here if needed
        echo "No build dependencies required for static site"
        
    - name: Validate HTML
      run: |
        # Basic HTML validation
        if ! grep -q "<!DOCTYPE html>" index.html; then
          echo "Error: index.html is missing DOCTYPE declaration"
          exit 1
        fi
        echo "HTML validation passed"
        
    - name: Check file structure
      run: |
        # Verify required files exist
        if [ ! -f "index.html" ]; then
          echo "Error: index.html not found"
          exit 1
        fi
        if [ ! -f "css/styles.css" ]; then
          echo "Error: css/styles.css not found"
          exit 1
        fi
        echo "File structure validation passed"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
        force_orphan: true
        
    - name: Deploy status
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.ref }}" = "refs/heads/master" ]; then
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Your site will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        else
          echo "‚ÑπÔ∏è This is a pull request - no deployment needed"
        fi 